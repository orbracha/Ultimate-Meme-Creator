<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <link rel="stylesheet" href="lib/bs4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>

</head>

<body onload="init()">

    <!-- Header -->
    <header class="main-header">
        <nav class="navbar navbar-light light-blue lighten-4">
            <a class="navbar-brand logo" href="#" onclick="init()">ULTIM<span>ATE</span> MEME</a>
            <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
                aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="dark-blue-text"><i class="fa fa-bars fa-1x"></i></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="renderCanvas()">CREATE </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GET IN TOUCH</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Navbar for Desktop -->
        <div class="navbar-web-container">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="createCanvas()">CREATE </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">GET IN TOUCH</a>
            </li>
            </ul>
        </div>
    </header>
    <div class="search-bar-container"> <input class="search-bar" type="text" placeholder="Search" aria-label="Search"
            onkeyup="onSearchInput(this.value)"> </div>

    <!-- Gallery  -->
    <nav class="gallery">
        <section class="images-items grid">
            <div class="image-item image-item-1 rowOne"></div>
            <div class="image-item image-item-2 rowOne"></div>
            <div class="image-item image-item-3 rowTwo"></div>
            <div class="image-item image-item-4 rowTwo"></div>
        </section>
    </nav>

    <!-- CANVAS CONTAINER  -->
    <div class="canvas-container">
        <canvas class="canvas" onclick="textClicked(event)">

        </canvas>
    </div>




    <!-- FOOTER -->
    <footer>
        <div class="footer-controls ">
            <div class="main-footer-controls">
                <!-- <input type="file" accept="image/*" id="UploadImage" class="normal-button" onchange="readImage(event.target.files)" /> -->
            </div>

            <!-- Text -->
            <div>
                <button class="position text-left" onclick="onClickPosition(this)">left </button>
                <button class="position text-center" onclick="onClickPosition(this)">center</button>
                <button class="position text-right" onclick="onClickPosition(this)">right</button>
            </div>
            <div class="all-controls flex">
                <button onclick="backToMainControls()">Back </button>
                <button onclick="openTextEditor()" data-toggle="modal" data-target="#editTextModal">Edit text </button>
                <input type="number" onchange="onChangeFontSize(this.value)" id="size-font-text" value="30">
                <input type="color" onchange="onChangeTextColor(this.value)" id="input-color-text">
                <select class="fonts-types" onchange="onChangeFont(this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="serif">serif</option>
                </select>
                <button class="border-btn" onclick="onClickBold(this)">bold-on</button>
                <button class="shadow-btn" onclick="onClickShadow(this)">shadow-on</button>
            </div>
        </div>
        </div>
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="editTextModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Text Editor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Text</span>
                        </div>
                        <input id="textInput" type="text" class="block" placeholder="Enter text" onkeyup="onTextChange(this.value)" />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Choose line</span>
                        </div>
                        <select id="edit-line-list" onchange="changeCurrTxt(this.value)">
                            <option value="1">Top</option>
                            <option value="2">Middle</option>
                            <option value="3">Bottom</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="lib/bs4/js/bootstrap.bundle.min.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/text-service.js"></script>
    <script src="js/footer-service.js"></script>
    <script src="js/text-main.js"></script>
    <script src="js/footer-main.js"></script>
    <script src="js/search-main.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
